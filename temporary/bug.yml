name: バグ報告
title: "【バグ】 <タイトルを入力>"
description: "バグを発見/報告する場合はこちら"
#labels: " "
#assignees: " "

body:
- type: markdown
  attributes:
    value: |
      ## タイトル
- type: input
  id: Title
  attributes:
    label: 内容
    description: バグの概要を記載してください。
- type: textarea
  id: feature
  attributes:
    label: 内容
    description: バグの詳細な内容を記載してください。発生条件が判明している場合は発生条件も記載してください。
- type: textarea
  id: Description
  attributes:
    label: 説明
    description: 想定されている挙動を記載してください。
- type: dropdown
  id: priority
  attributes:
    label: 優先度
    description: このバグの修正優先度を選択してください。
    options:
      - 高(最優先、次のバージョンまでに修正)
      - 中(次のバージョン頃で修正)
      - 低(完成版近くに修正できていればok)